<html>
<head>
	<meta charset="UTF-8">
	<title>Calculator</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.16/angular.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="main.css">
</head>
<body ng-app="app">
	<div class="container" ng-controller="myCtrl">
		<div class="row">
			<div class="col-md-9 col-sm-12 col-xs-12">
				<h1>Yuliya's Calculator</h1>

				<div class ="output" name="output">{{output}}<br>{{operationToken}}</div>  <!-- the output box, where 0 is -->
				<br>
				<!-- <p>{{operationToken}}</p> -->

				<div class="row1">
					<button class="col-md-3 col-sm-3 btn btn-default" ng-click='updateOutput(7)'>7</button>
					<button class="col-md-3 col-sm-3 btn btn-default" ng-click='updateOutput(8)'>8</button>
					<button class="col-md-3 col-sm-3 btn btn-default" ng-click='updateOutput(9)'>9</button>
					<button class="col-md-3 col-sm-3 btn btn-success" ng-click='add()'>+</button>

                <br></br>

					<button class="col-md-3 col-sm-3 btn btn-default" ng-click='updateOutput(4)'>4</button>
					<button class="col-md-3 col-sm-3 btn btn-default" ng-click='updateOutput(5)'>5</button>
					<button class="col-md-3 col-sm-3 btn btn-default" ng-click='updateOutput(6)'>6</button>
					<button class="col-md-3 col-sm-3 btn btn-success" ng-click='subtract()'>-</button>

                <br></br>

					<button class="col-md-3 col-sm-3 btn btn-default" ng-click='updateOutput(1)'>1</button>
					<button class="col-md-3 col-sm-3 btn btn-default" ng-click='updateOutput(2)'>2</button>
					<button class="col-md-3 col-sm-3 btn btn-default" ng-click='updateOutput(3)'>3</button>
					<button class="col-md-3 col-sm-3 btn btn-success" ng-click='multiply()'>*</button>

			    <br></br>

					<button class="col-md-3 col-sm-3 btn btn-default" ng-click='updateOutput(0)'>0</button>
					<button class="col-md-3 col-sm-3 btn btn-success" ng-click='divide()'>/</button>
					<button class="col-md-3 col-sm-3 btn btn-danger" ng-click='clear()'>CLEAR</button>
					<button class="col-md-3 col-sm-3 btn btn-success" ng-click='calculate()'>=</button>

                <br></br>

					
				</div>
			</div>
		</div>
		<br>
		<!--Scoped variables displayed for debugging-->
		<p>pendingOperation: {{pendingOperation}}</p>
	    <p>runningTotal: {{runningTotal}}</p>
	    <p>pendingValue: {{pendingValue}}</p>
	    <p>newNumber: {{newNumber}}</p>
	</div>
	<script src="app.js"></script>
</body> 
</html>
